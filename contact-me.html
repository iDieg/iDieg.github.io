<body>
        <!-- Nav -->
        <nav class="nav-container contact-nav">
            <ul class="links-container flex">
                <li class="link"><a href="/index.html#about-me">About Me</a></li>

        </nav>
            <!-- Responsive Nav -->
        <nav class="responsive__nav-container contact-nav">
            <ul class="responsive__links-container flex">
                <i class="fa-solid fa-moon" id="toggleButton-responsive"></i>
                <i class="fa-solid fa-bars" id="barsButton"></i>
            </ul>
            <div class="responsive-container display-none">
                <li class="responsive__link"><a href="#about-me">About Me</a></li>

        <!-- Form -->
        <form action="https://getform.io/f/991a417c-d618-4acb-b0d0-3f2df9249c96" method="post" class="form-container">
            <h1 class="contact-title">Contact</h1>
            <div class="contact-container">
                <div class="form-input">
                    <label for="">Name: <span class="red-color">*</span></label>
                    <input type="text" placeholder="Enter your name" name="name" required>
                </div>
                <div class="form-input">
                    <label for="email">Email: <span class="red-color">*</span></label>
                    <input name="email" type="email" placeholder="Enter your email" required>
                </div>
                <div class="form-input">
                    <label for="message">Message: <span class="red-color">*</span></label>
                    <textarea placeholder="Enter your message" title="textarea" name="message" cols="40" rows="10"></textarea>
                </div>
                <div class="form-input">
                    <input class="form-send" type="submit" value="Send">
                </div>
            </div>
        </form>

        <div class="contact-links flex">
            <i class="fa-brands fa-github contact-icon"></i>
        </div>
